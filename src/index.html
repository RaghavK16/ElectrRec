<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Screen Recording with Electron</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>

  <body class="content">

    <h1 id="heading"><i class="fa fa-laptop"></i>ElectrRec: Screen Recorder</h1>
    <p>
      A minimalistic and light-weight screen-recorder built on Electron
    </p>

    <video></video>

    <button id="startBtn" class="button is-success">Start Recording</button>
    <button id="stopBtn" class="button is-danger">Stop Recording</button>

    <hr />

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>

  </body>
</html>
